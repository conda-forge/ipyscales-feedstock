{% set name = "ipyscales" %}
{% set version = "0.5.0" %}
{% set sha256 = "cc92bbabc066039a71cada5e7e109c5f058a7433f187eea6aec5154d8c17204d" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python
    - pip
    - jupyter-packaging
  run:
    - python
    - ipywidgets >=7,<8

test:
  imports:
    - {{ name }}

about:
  home: http://github.com/vidartf/{{ name }}
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: A widget library for scales

extra:
  recipe-maintainers:
    - vidartf
    - jasongrout
